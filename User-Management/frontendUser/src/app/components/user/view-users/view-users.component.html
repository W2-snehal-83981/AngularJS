 <div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
          <h4>Users List</h4>
        </div>
        <div class="card-body p-4">
          <table class="table table-striped table-hover table-bordered table-responsive">
            <thead class="table-active table-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Phone</th>
                <th scope="col">Country</th>
                <th scope="col">Role</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">UpdatedAt</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <th scope="row">{{user.id}}</th>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.country}}</td>
                <td>{{user.role}}</td>
                <td>{{user.created_at | date:'d MMM yyyy, h:mm a'}}</td>
                <td>{{user.updated_at | date:'d MMM yyyy, h:mm a'}}</td>
                <td>
                  <button type="button" class="btn btn-outline-success btn-sm mr-2" (click)="editUser(user.id)">
                    Edit
                  </button>
                  <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteUser(user.id)">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
