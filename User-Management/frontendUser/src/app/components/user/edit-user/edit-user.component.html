<div class="card mt-4">
  <div class="card-header text-center bg-primary">
    <h4>Edit User</h4>
  </div>
  <div class="card-body">
    <div *ngIf="isLoading" class="text-center py-4">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
   
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
      <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name :</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            [readOnly]="true"
          />
        </div>  

        <div class="form-group">
          <label for="age">Age :</label>
          <input
            type="number"
            id="age"
            class="form-control"
            formControlName="age"
           [ngClass]="{ 'is-invalid': age?.invalid && age?.touched}"
          />
          <div *ngIf="age?.invalid && age?.touched" class="invalid-feedback">
            <div *ngIf="age?.hasError('required')">Age is required</div>
            <div *ngIf="age?.hasError('min')">Age must be at least 18</div>
          </div>
        </div>
      
        <div class="form-group">
          <label for="email">Email :</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{ 'is-invalid': email?.invalid && email?.touched }"
          />
          <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
            <div *ngIf="email?.hasError('required')">Email is required</div>
            <div *ngIf="email?.hasError('email')">Please enter a valid email</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password :</label>
          <input
            type="text"
            id="text"
            class="form-control"
            formControlName="password"
            [readOnly]="true"
          />
        </div>  
      
        <div class="form-group">
          <label for="phone">Phone :</label>
          <input
            type="text"
            id="phone"
            class="form-control"
            formControlName="phone"
            [ngClass]="{ 'is-invalid': phone?.invalid && phone?.touched }"
          />
          <div *ngIf="phone?.invalid && phone?.touched" class="invalid-feedback">
            <div *ngIf="phone?.hasError('required')">Phone number is required</div>
            <div *ngIf="phone?.hasError('pattern')">Please enter a valid phone number</div>
          </div>
        </div>
      
        <div class="form-group">
          <label for="country">Country :</label>
          <input
            type="text"
            id="country"
            class="form-control"
            formControlName="country"
            [ngClass]="{ 'is-invalid': country?.invalid && country?.touched }"
          />
          <div *ngIf="country?.invalid && country?.touched" class="invalid-feedback">
            <div *ngIf="country?.hasError('required')">Country is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="role">Role :</label>
          <input
            type="text"
            id="role"
            class="form-control"
            formControlName="role"
            [readOnly]="true"
          />
        </div> 
      
        <div class="d-flex justify-content-between" style="margin-top: 10px;">
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="editUserForm.invalid">
            <span  class="spinner-border spinner-border-sm me-1" role="status"></span>
            Save Changes
          </button>
        </div>
      </form>
    </div>
</div>
