<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input
        id="initial-investment"
        type="number"
        [(ngModel)]="enteredInitialInvestment"
        name="enteredInitialInvestment"
      />
    </p>
    <p>
      <label for="anuual-investment">Annual Investment</label>
      <input
        id="annual-investment"
        type="number"
        [(ngModel)]="enteredAnnualInvestment"
        name="enteredAnnualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected return</label>
      <input
        id="expected-return"
        type="number"
        [(ngModel)]="enteredExpectedReturn"
        name="enteredExpectedReturn"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input
        id="duration"
        type="number"
        [(ngModel)]="enteredDuration"
        name="enteredDuration"
      />
    </p>
  </div>
  <button>Calculate</button>
</form>
